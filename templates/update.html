{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
        <h2>Update your todo</h1>
        <form action="/update/{{todo.serial_no}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">         
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="description" id="description" value="{{todo.description}}">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock body %}
