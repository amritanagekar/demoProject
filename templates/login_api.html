<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container my-3">
    <h1>Login Page</h1>
    <h4>Don't have an account?<a href="{{url_for('register')}}"> Sign up Here</a></h4>
  </div>

  <div class="container my-3"><h1>Login Here</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="emailid" class="form-label">Email id</label>
            <input type="email" class="form-control" id="emailid" name="emailid" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#submitBtn").click(function() {
        submitLoginForm();
      });
    });

    async function submitLoginForm() {
      const formData = new FormData(document.getElementById('loginForm'));
      const response = await fetch('/login_api', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(formData)
      });

      if (response.ok) {
        window.location.href = '/todos_api'; 
      } else {
        const responseData = await response.json();
        alert(responseData.error || 'Failed to login.'); 
      }
    }
  </script>

</body>
</html>
